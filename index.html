<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’ Web Bucin Interaktif ğŸ’</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    input {
      width: 80%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 15px;
      background: #fff;
      color: #ff4081;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffe6ec;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .love {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 2rem;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="musik" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f17853cb4.mp3?filename=romantic-piano-melody-ambient-112191.mp3" type="audio/mp3">
  </audio>

  <div id="page1" class="card">

    <input type="text" id="nama" placeholder="Masukkan nama kamu..." />
    <button onclick="tampilkanKata()">Lihat Kata Bucin ğŸ’Œ</button>

    <button id="btnSurat" class="hidden" onclick="keSurat()">Lihat Surat Cinta ğŸ’–</button>

  <div id="page2" class="card hidden">
    <h1>ğŸ’Œ Surat Cinta Untukmu ğŸ’Œ</h1>

  <footer>Â© 2025 Dibuat oleh Christian Bucin ğŸ˜†</footer>

  <script>
    const kataBucinList = [
      "Hai <b>{nama}</b> ğŸ’•, tau gak? Kamu tuh kayak kopi â€” bikin candu tiap hari â˜•.",
      "Kalau aku jadi matahari â˜€ï¸, aku bakal terbit cuma buat lihat senyummu, <b>{nama}</b> ğŸ˜.",
      "<b>{nama}</b>... kamu itu bukan GPS, tapi hatiku selalu menuju ke kamu â¤ï¸.",
      "Kalau cinta itu dosa, aku rela masuk neraka asal bareng kamu, <b>{nama}</b> ğŸ”¥.",
      "Aku gak butuh alarm, cukup denger nama kamu aja udah bikin aku bangun, <b>{nama}</b> ğŸ˜š.",
      "Dunia boleh berputar ğŸŒ, tapi hatiku cuma muter di orbitnya <b>{nama}</b> ğŸ’«.",
      "<b>{nama}</b>, kamu kayak sinyal WiFi â€” kalau jauh aku lemah ğŸ˜­ğŸ“¶.",
      "Aku sih gapapa disakitin, asal pelakunya <b>{nama}</b> ğŸ˜…ğŸ’”."
    ];

    const suratList = [
      "Hai <b>{nama}</b> ğŸ’–, tiap detik aku cuma mikirin kamu. Rasanya dunia lebih indah kalau kamu senyum. Jangan jauh-jauh ya, aku takut kangen ğŸ˜³.",
      "Untuk <b>{nama}</b>... kalau cinta itu hujan, aku rela kehujanan selamanya asal sama kamu â˜”ğŸ’•.",
      "Aku cuma mau bilang... <b>{nama}</b>, kamu alasan kenapa aku senyum tanpa alasan ğŸ˜š.",
      "Dear <b>{nama}</b>, kalau aku bisa, aku mau kirim satu bintang buat tiap kali aku mikirin kamu... tapi kayaknya langit bakal habis duluan ğŸŒŸ."
    ];

    function tampilkanKata() {
      const nama = document.getElementById("nama").value.trim();
      const hasil = document.getElementById("kataBucin");
      const intro = document.getElementById("intro");
      const btnSurat = document.getElementById("btnSurat");

      if (nama === "") {
        hasil.innerHTML = "Masukkan nama dulu dong ğŸ˜œ";
        return;
      }

      intro.style.display = "none";
      const random = kataBucinList[Math.floor(Math.random() * kataBucinList.length)];
      hasil.innerHTML = random.replaceAll("{nama}", nama);
      btnSurat.classList.remove("hidden");
      hasil.style.animation = "fadeUp 1.2s ease";
    }

    function keSurat() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");

      const nama = document.getElementById("nama").value.trim();
      const surat = suratList[Math.floor(Math.random() * suratList.length)];
      document.getElementById("suratTeks").innerHTML = surat.replaceAll("{nama}", nama);

      // efek love â¤ï¸
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("love");
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = 3 + Math.random() * 5 + "s";
        heart.innerHTML = "â¤ï¸";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
    }

    function kembali() {
      document.getElementById("page2").classList.add("hidden");
      document.getElementById("page1").classList.remove("hidden");
    }

    // memastikan musik play otomatis (diblokir browser kadang)
    window.addEventListener('click', () => {
      const musik = document.getElementById('musik');
      if (musik.paused) musik.play();
    });
  </script>
</body>
</html>
