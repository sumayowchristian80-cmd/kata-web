<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Bucin Interaktif ğŸ’˜</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top left, #ff9aa2, #ffb6b9, #ffd3b6);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      width: 220px;
      text-align: center;
      font-size: 1rem;
      color: #ff4b5c;
    }
    button {
      background: #fff;
      color: #ff4b5c;
      border: none;
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #ff4b5c;
      color: #fff;
      transform: scale(1.05);
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: goyang 3s infinite;
    }
    #hasil {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      margin-top: 1.5rem;
      font-size: 1.4rem;
      color: #fff;
      display: none;
      animation: fadeInUp 1s ease;
    }
    @keyframes goyang {
      0%,100% {transform: rotate(0deg);}
      25% {transform: rotate(4deg);}
      50% {transform: rotate(-4deg);}
      75% {transform: rotate(4deg);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="emoji">ğŸ’</div>
  <h1>Web Bucin Interaktif ğŸ˜</h1>
  <p>Tulis namamu dulu, biar aku kasih kata cinta spesial ğŸ’˜</p>
  <input type="text" id="nama" placeholder="Masukkan namamu...">
  <button onclick="tampilkanKata()">Tampilkan Kata ğŸ’Œ</button>

  <div id="hasil"></div>

  <footer>Â© 2025 Dibuat dengan cinta oleh Christian ğŸ’•</footer>

  <script>
    const kataBucin = [
      "kamu tuh kayak oksigen, nggak kelihatan tapi penting banget ğŸ’",
      "setiap detak jantungku bilang satu hal: {nama}, aku cinta kamu ğŸ’“",
      "kalau senyum kamu dijual, aku pasti bangkrut beli tiap hari ğŸ˜",
      "kamu tuh kayak kopi, bikin candu dan susah dilupakan â˜•",
      "aku nggak jago matematika, tapi aku tahu: aku + kamu = kita ğŸ’˜",
      "{nama}, aku tuh bukan bucin... aku cuma cinta dengan profesional ğŸ˜†",
      "mikirin kamu tuh kayak sinyal, kadang hilang tapi selalu nyambung lagi ğŸ“¶",
      "kalau cinta itu dosa, aku udah masuk neraka cinta kamu ğŸ”¥",
      "{nama}, kamu bukan lampu, tapi selalu bikin hatiku nyala ğŸ’¡",
      "aku rela jadi awan, biar bisa jagain kamu dari atas ğŸ’«"
    ];

    function tampilkanKata() {
      const nama = document.getElementById('nama').value.trim();
      const hasil = document.getElementById('hasil');

      if (!nama) {
        hasil.style.display = "block";
        hasil.innerHTML = "Masukin dulu namanya dong ğŸ˜œ";
        return;
      }

      const randomKata = kataBucin[Math.floor(Math.random() * kataBucin.length)];
      const kalimat = randomKata.replace("{nama}", nama);
      hasil.style.display = "block";
      hasil.innerHTML = `${nama}, ${kalimat}`;
    }
  </script>
</body>
</html>
