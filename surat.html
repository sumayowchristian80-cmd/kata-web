<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;padding:0;font-family:Poppins,sans-serif;background:linear-gradient(135deg,#ffb3c1,#ffccd5);
height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;color:#fff;text-align:center;overflow:hidden;}
.card{background:rgba(255,255,255,0.15);backdrop-filter:blur(10px);border-radius:25px;padding:2rem;width:90%;max-width:500px;box-shadow:0 8px 25px rgba(0,0,0,0.2);}

.love{position:absolute;color:rgba(255,255,255,0.7);font-size:2rem;animation:float 5s infinite;}

</head>
<body>

<div class="card">

<p id="surat"></p>

<!-- Musik bebas hak cipta, autoplay -->
<audio id="musik" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f17853cb4.mp3?filename=romantic-piano-melody-ambient-112191.mp3" type="audio/mp3">

<script>
// Ambil nama dari query param
const params=new URLSearchParams(window.location.search);

// Surat cinta mendalam
const suratList=[
`Hai <b>${nama}</b> ðŸ’–, setiap detik aku selalu memikirkanmu. Rasanya dunia lebih indah saat kamu tersenyum. Jangan pergi jauh ya, aku takut kangen ðŸ˜³.`,

`Aku cuma mau bilang... <b>${nama}</b>, kamu adalah alasan aku tersenyum tanpa alasan ðŸ˜š.`,
`Dear <b>${nama}</b>, jika aku bisa, aku mau mengirim satu bintang untuk setiap kali aku memikirkanmu ðŸŒŸ.`
];

for(let i=0;i<10;i++){
  const heart=document.createElement("div");
  heart.classList.add("love");

});

</html>
